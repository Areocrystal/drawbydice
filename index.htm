<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pixel</title>
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
</head>
<body>
<div class="container-fluid" style="padding-top: 5px;">
    <h5 class="alert alert-warning" role="alert" style="width: 60%;">PC端运行。先本地上传原图，再在各控制框调整好参数，点击“开始绘制”即可出效果</h5>
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group">
                <section class="input-group-btn">
                    <button class="btn btn-success" type="button" id="start">开始绘制</button>
                </section>
                <input type="text" class="form-control" placeholder="文件名" id="pathinfo">
                <input type="file" id="uoploadImg" class="form-control" accept="image/*">
                <span class="input-group-addon">auto calculate：
                <input type="checkbox" aria-label="..." id="autocalc">
            </span>
            </div>
        </div>
        <div class="col-sm-6">
            基本单元大小：<input type="range" max=100 min=1 class="form-control" id="range" style="display:inline-block;vertical-align: middle;">
        </div>
    </div>
    <div class="row" style="margin-top: 15px;">
        <div class="col-sm-2">
            <select id="selection" class="form-control">
                <option value="1">圆点</option>
                <option value="2">字符</option>
                <option value="3">方块</option>
            </select>
        </div>
        <div class="col-sm-3">
            单位元素颜色：<input type="color" class="form-control nor" id="colour" value="#ffffff">
        </div>
        <div class="col-sm-3">
            背景颜色：<input type="color" class="form-control nor" id="bgc" value="#000000">
        </div>
    </div>
</div>
<canvas id="canvas"></canvas>
<script src="assets/js/dice.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
